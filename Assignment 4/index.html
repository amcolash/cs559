<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS 559 - Assignment 4</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="col-xs-12">
        <h1 class="text-center">Assignment 4</h1>
        <hr>
        <div class="col-md-6 col-xs-12 well">
          <h2>Image</h2>
          <hr>
          <svg id="svgImage" class="center-block" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="375px" width="375px">
            <rect x="0" y="0" height="375" width="375" fill="white" stroke="black" stroke-width="5" />
            <rect x="50" y="50" height="100" width="100" fill="green" />
          </svg>
        </div>
        <div class="col-md-5 col-md-offset-1 col-xs-12 well">
          <h2>Settings</h2>
          <hr>
          <div class="col-xs-12">
            <h3>Camera</h3>
          
            <div class="row margin">
              <div class="col-xs-4 "><b>Width</b></div>
              <div class="col-xs-8">
                <input id="width" class="slider" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="100"/>
              </div>
            </div>
            
            <div class="row margin">
              <div class="col-xs-4"><b>Height</b></div>
              <div class="col-xs-8">
                <input id="height" class="slider" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="100"/>
              </div>
            </div>

          </div>

          <div class="col-xs-12">
            <h3>Lines</h3>
            <hr>
            <button class="btn btn-primary pull-right" onclick="saveSvg()">Save SVG</button>
            <button class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">View SVG</button>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">SVG Code</h4>
          </div>
          <div class="modal-body">
            <code>This is my code here</code>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
